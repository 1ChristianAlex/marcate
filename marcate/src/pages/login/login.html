<ion-header>
  
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <div id = 'logo-login'>
    <img src="assets/imgs/logozet.png"/>
  </div>  
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  
  <div padding>
    <button ion-button block (click)="login()">Entrar</button>
    <button ion-button block color="light" (click)="register()">Cadastrar</button>
  </div>
  
</ion-content>
