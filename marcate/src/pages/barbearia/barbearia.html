<ion-header>

  <ion-navbar>
    <ion-title>Barbearia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-icon id="back-icon" name="arrow-back" (click)="back()"></ion-icon>

  <div class="wrapper">
    <img id="barber-avatar" src="{{ 'assets/imgs/barbearia'+index+'.jpg' }}"/>
    <ion-list no-lines style="padding-top: 20px">

        <ion-item>
          <ion-icon name="pricetag" item-start></ion-icon>
          <h2>Nome</h2>
          <p>{{ barbearia.nome }}</p>
        </ion-item>

        <ion-item>
          <ion-icon name="star" item-start></ion-icon>
          <h2>Ranking</h2>
          <span *ngFor="let s of ' '.repeat(barbearia.estrelas).split('')">
            <ion-icon name="star" color="yellow"></ion-icon>
          </span>
        </ion-item>

        <ion-slides class="slider" slidesPerView="3">
          <ion-slide class="slide" *ngFor="let i of [0, 1, 2, 3, 4, 5, 6, 7]">
            <img id="barber-avatar" src="{{ 'assets/imgs/barbearia'+i+'.jpg' }}"/>
          </ion-slide>
        </ion-slides>

    </ion-list>
  </div>

</ion-content>
