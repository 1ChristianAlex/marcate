<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <ion-icon style = 'font-size: 2em;' name="contact"></ion-icon>
    </ion-avatar>
    <h2>{{posts.userName}}</h2>
    <p>{{posts.datePost}}</p>
  </ion-item>

  <img  [src]="posts.imgPath"/>

  <ion-card-content>
    <p>{{posts.postContent}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{posts.likeCount}} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{posts.comentCount}} Comments</div>
      </button>
    </ion-col>
    
  </ion-row>
</ion-card>
