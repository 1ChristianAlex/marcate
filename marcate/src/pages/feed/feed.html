<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <page-header></page-header>
  </ion-navbar>
</ion-header>


<ion-content >
  <div class="postFeed" *ngFor="let item of feedPost.reverse()">
    <page-post-view (click)="countItem(item)" [posts] = 'item' ></page-post-view>
  </div>
  <button class= 'btn-ionic' ion-fixed ion-button round icon-only id ='icon-post' (click)="createPost()"><ion-icon name="add"></ion-icon></button>
  
</ion-content>
