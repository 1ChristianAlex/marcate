<ion-header>
  
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding >
  
  <button ion-fixed ion-button icon-only id ='icon-back' (click)="goBack()"><ion-icon name="arrow-round-back"></ion-icon></button>
  <button ion-fixed ion-button icon-only id = 'posting' (click)="savePost(post_save)"><ion-icon name="create"></ion-icon></button>
  
  <div class="input-post-area">
    
    <ion-item id = input-post>
      <ion-label floating>O que você está pensando</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </div>
  <div class="post-gadget">
    <ion-item no-lines class ='item-gadget'>
      <button ion-button (click)="getImage()"> 
        <ion-icon name="image"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines class ='item-gadget'>
      <button ion-button > 
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines class ='item-gadget'>
      <button ion-button > 
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines class ='item-gadget'>
      <button ion-button > 
        <ion-icon name="bookmark"></ion-icon>
      </button>
    </ion-item>
    
  </div>
  
</ion-content>
