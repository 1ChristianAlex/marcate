<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <page-header></page-header>
  </ion-navbar>
</ion-header>

<ion-content padding >
  
  <button class = 'btn-ionic' ion-fixed ion-button round icon-only id ='icon-back' (click)="goBack()"><ion-icon name="arrow-round-back"></ion-icon></button>
  <button class = 'btn-ionic' *ngIf="btnEdit == true" ion-fixed ion-button round icon-only id = 'posting' (click)="savePost()"><ion-icon name="create"></ion-icon></button>
  <button class = 'btn-ionic' *ngIf="btnEdit ==false " ion-fixed ion-button round icon-only id = 'posting' (click)="edPost()"><ion-icon name="build"></ion-icon></button>
  
  <div class="input-post-area">
    
    <ion-item id = input-post>
      <ion-label floating>O que você está pensando</ion-label>
      <ion-input [(ngModel)]="in_post" type="text" value=""></ion-input>
    </ion-item>
  </div>
  <div class="post-gadget">
    <ion-item no-lines class ='item-gadget'>
      <button ion-button round (click)="getImage()"> 
        <ion-icon name="image"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines class ='item-gadget'>
      <button ion-button round (click)="getPhoto()"> 
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines class ='item-gadget'>
      <button ion-button round > 
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines class ='item-gadget'>
      <button ion-button round > 
        <ion-icon name="bookmark"></ion-icon>
      </button>
    </ion-item>
    </div>
    <div class="image-preview">
        <div class="btn-exclud" *ngIf='myPhoto != undefined'>
            <button ion-button round (click)="removeImage()" > 
          <ion-icon  name="trash"></ion-icon>
        </button>
        </div>
        <h5>{{in_post}}</h5>
        <img src="{{myPhoto}}" alt="">
      </div>
  
</ion-content>
