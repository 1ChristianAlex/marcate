<ion-header>
  <ion-navbar>
    <page-header></page-header>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    
    <ion-row justify-content-center>
      
      <ion-col col-6 class="main-product">
        <img [src]="'assets/imgs/'+product" class="product-image">
        <h2>R$ 33,33</h2>
      </ion-col>
      <ion-col col-12>
          <h1>Agendamento</h1>
          <hr>
          <h3>Barbeiro</h3>
          <button ion-button block light (click)="showRadio()">{{ barbeiro }}</button>

          <hr>
          <h3>Pagamento</h3>
          <button ion-button block light (click)="doCheckbox()">{{ pagamento }}</button>

          <hr>
          <h3>Hor√°rio</h3>
          <button ion-button block light (click)="doCheckbox()">
            <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="agendamento"></ion-datetime>
          </button>
          <br><br>
          <button ion-button color="primary" block (click)="showAlert()">Agendar</button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
